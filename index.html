<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubberon</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/actions-container.css" rel="stylesheet">
    <link href="styles/details-container.css" rel="stylesheet">
    <link href="styles/logbox.css" rel="stylesheet">
  </head>
  <body>
    <div id="details-container">
      <div id="character">
        <div class="center-text">Character</div>
        <ul>
          <li>
            <a href="#char-abilities">Abilities</a>
            <div class="hidden" id="char-abilities"></div>
          </li>
          <li>
            <a href="#char-spells">Spells</a>
            <div class="hidden" id="char-spells"></div>
          </li>
          <li>
            <a href="#char-quests">Quests</a>
            <div class="hidden" id="char-quests"></div>
          </li>
          <li>
            <a href="#char-journal">Journal</a>
            <div class="hidden" id="char-journal"></div>
          </li>
        </ul>
      </div>
      <div id="current-stats">
        <div id="char-stats">
          <div class="center-text">Current Stats - You</div>
        </div>
        <div class="hidden" id="facing-stats"></div>
      </div>
      <div id="location">
        <div class="center-text">Location</div>
      </div>
    </div>
    <div id="actions-container">
      <table id="movement">
        <tbody>
          <tr>
            <td><button type="button">&#x25E4;</button></td>
            <td><button type="button">&#x25B2;</button></td>
            <td><button type="button">&#x25E5;</button></td>
            <td><button type="button">&#x21B6;</button></td>
          </tr>
          <tr>
            <td><button type="button">&#x25C0;</button></td>
            <td><button type="button">&#x25CE;</button></td>
            <td><button type="button">&#x25B6;</button></td>
            <td></td>
          </tr>
          <tr>
            <td><button type="button">&#x25E3;</button></td>
            <td><button type="button">&#x25BC;</button></td>
            <td><button type="button">&#x25E2;</button></td>
            <td><button type="button">&#x21B7;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script data-main="code/main.js" src="code/lib/require.js"></script>
  </body>
</html>
