<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubberon</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/actions-container.css" rel="stylesheet">
    <link href="styles/details-container.css" rel="stylesheet">
    <link href="styles/logbox.css" rel="stylesheet">
  </head>
  <body>
    <div id="details-container">
      <div id="char-stats">
        <div class="center-text" id="char-name">You</div>
        <table>
          <tbody>
            <tr style="color:red;"><td>&#x2764;</td><td>HP:</td><td><span id="char-stat-health"></span> / <span id="char-stat-totalhealth"></span></td></tr>
            <tr style="color:blue;"><td>&#x269a;</td><td>MP:</td><td id="char-stat-magic"></td></tr>
            <tr style="color:green;"><td>&#x1f4aa;</td><td>EP:</td><td id="char-stat-endurance"></td></tr>
            <tr><td>&#x1f5e1;</td><td>Weapon:</td><td id="char-stat-weapon"></td></tr>
            <tr><td>&#x2694;</td><td>Attack:</td><td id="char-stat-attack"></td></tr>
            <tr><td>&#x26e8;</td><td>Defense:</td><td id="char-stat-defense"></td></tr>
            <tr><td>&#x2605;</td><td>Effects:</td><td id="char-stat-effects"></td></tr>
          </tbody>
        </table>
      </div>
      <div id="facing-stats">
        <div class="center-text facing-name"></div>
        <table>
          <tbody>
            <tr style="color:red;"><td>&#x2764;</td><td>HP:</td><td id="facing-stat-health"></td></tr>
            <tr><td>&#x1F5E1;</td><td>Weapon:</td><td id="facing-stat-weapon"></td></tr>
            <tr><td>&#x2694;</td><td>Attack:</td><td id="facing-stat-attack"></td></tr>
            <tr><td>&#x26E8;</td><td>Defense:</td><td id="facing-stat-defense"></td></tr>
            <tr><td>&#x2605;</td><td>Effects:</td><td id="facing-stat-effects"></td></tr>
          </tbody>
        </table>
      </div>
      <div id="character">
        <div class="center-text">Character Details</div>
        <ul>
          <li data-action-toggle-class="menu-active">
            <a data-action-toggle-selector-class="hidden" href="#char-impact">IMPACT</a>
            <table class="hidden" id="char-impact">
              <tbody>
                <tr><td>&#x1F9E0;</td><td>Intelligence:</td><td id="impact-stat-int"></td></tr>
                <tr><td>&#x1F5F2;</td><td>Magic:</td><td id="impact-stat-mag"></td></tr>
                <tr><td>&#x1F441;</td><td>Perception:</td><td id="impact-stat-per"></td></tr>
                <tr><td>&#x1F3C3;</td><td>Agility:</td><td id="impact-stat-agi"></td></tr>
                <tr><td>&#x1F91D;</td><td>Charisma:</td><td id="impact-stat-cha"></td></tr>
                <tr><td>&#x1F91C;</td><td>Toughness:</td><td id="impact-stat-tgh"></td></tr>
              </tbody>
            </table>
          </li>
          <li data-action-toggle-class="menu-active">
            <a data-action-toggle-selector-class="hidden" href="#char-abilities">Abilities</a>
            <div class="hidden" id="char-abilities"></div>
          </li>
          <li data-action-toggle-class="menu-active">
            <a data-action-toggle-selector-class="hidden" href="#char-spells">Spells</a>
            <div class="hidden" id="char-spells"></div>
          </li>
          <li data-action-toggle-class="menu-active">
            <a data-action-toggle-selector-class="hidden" href="#char-quests">Quests</a>
            <div class="hidden" id="char-quests"></div>
          </li>
          <li data-action-toggle-class="menu-active">
            <a data-action-toggle-selector-class="hidden" href="#char-journal">Journal</a>
            <div class="hidden" id="char-journal"></div>
          </li>
          <li data-action-toggle-class="menu-active">
            <a data-action-toggle-selector-class="hidden" href="#char-locations">Locations</a>
            <div class="hidden" id="char-locations"></div>
          </li>
          <li class="menu-separator"></li>
          <li style="list-style-type: none; text-align: center;">
            <button type="button" id="new-game">New Game</button>
          </li>
        </ul>
      </div>
    </div>
    <div id="actions-container">
      <table>
        <tbody>
          <tr>
            <td><button type="button">&#x21D6;</button></td>
            <td><button type="button">&#x21D1;</button></td>
            <td><button type="button">&#x21D7;</button></td>
          </tr>
          <tr>
            <td><button type="button">&#x21D0;</button></td>
            <td>&#x1F9ED;</td>
            <td><button type="button">&#x21D2;</button></td>
          </tr>
          <tr>
            <td><button type="button">&#x21D9;</button></td>
            <td><button type="button">&#x21D3;</button></td>
            <td><button type="button">&#x21D8;</button></td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td><button type="button">&#x21BA;</button></td>
            <td><button type="button">&#x25B2;</button></td>
            <td><button type="button">&#x21BB;</button></td>
          </tr>
          <tr>
            <td><button type="button">&#x25C0;</button></td>
            <td><button type="button">&#x25CE;</button></td>
            <td><button type="button">&#x25B6;</button></td>
          </tr>
          <tr>
            <td><button type="button">&#x20D4;</button></td>
            <td><button type="button">&#x25BC;</button></td>
            <td><button type="button">&#x20D5;</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script data-main="code/main.js" src="code/lib/require.js"></script>
  </body>
</html>
